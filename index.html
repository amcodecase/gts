<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Coming Soon</title>
  <link rel="icon" href="favicon.svg" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body, html {
      height: 100%;
      margin: 0;
      font-family: Arial, sans-serif;
    }

    /* Video background container */
    .video-bg {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: -1;
    }

    /* Full-screen video */
    .video-bg video {
      min-width: 100%;
      min-height: 100%;
      object-fit: cover;
      filter: brightness(50%); /* Darkens the video */
    }

    /* Overlay for content */
    .content {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      color: white;
    }

    .content h1 {
      font-size: 4rem;
      font-weight: bold;
      color: #c8e6c9; /* Light green text */
    }

    .content p {
      font-size: 1.3rem;
      color: #a5d6a7; /* Lighter green */
      margin-bottom: 20px;
    }

    .content .btn {
      background-color: #43a047;
      border-color: #43a047;
      color: white;
      font-size: 1.2rem;
      padding: 10px 25px;
    }

    .content .btn:hover {
      background-color: #66bb6a;
      border-color: #66bb6a;
    }

    footer {
      position: absolute;
      bottom: 20px;
      width: 100%;
      text-align: center;
      color: #c8e6c9;
      font-size: 0.9rem;
    }

  </style>
</head>
<body>

  <!-- Video Background Container -->
  <div class="video-bg">
    <video autoplay muted loop>
      <source src="bg.mp4" type="video/mp4">
      Your browser does not support the video tag.
    </video>
  </div>

  <!-- Content Overlay -->
  <div class="content">
    <div>
      <h1>Coming Soon</h1>
      <p>Our website is under construction. Stay tuned for something amazing!</p>
      <a href="https://linktr.ee/amcodecase" target="_blank" class="btn btn-success">Visit My Linktree</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <p>Powered by <strong>NATEC</strong></p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
